<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شات مع تسجيل دخول ثابت</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
  #loginDiv, #chatDiv { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  #chatDiv { display: none; }
  input, button, textarea { width: 100%; margin: 8px 0; padding: 10px; font-size: 16px; }
  #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 4px; background: #fafafa; }
  .message { margin-bottom: 10px; padding: 6px 10px; border-radius: 6px; background: #e0e0e0; }
  .message.self { background: #a8dadc; text-align: right; }
</style>
</head>
<body>

<div id="loginDiv">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button id="loginBtn">دخول</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="chatDiv">
  <h2>الشات</h2>
  <div id="messages"></div>
  <textarea id="messageInput" placeholder="اكتب رسالتك هنا..."></textarea>
  <button id="sendBtn">إرسال</button>
  <button id="logoutBtn" style="background:#ff4c4c; color:white;">تسجيل خروج</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMAU5bEP_e542i_Kt23kXj3ew8vm7RRnQ",
    authDomain: "holachat-47571.firebaseapp.com",
    projectId: "holachat-47571",
    storageBucket: "holachat-47571.appspot.com",
    messagingSenderId: "652570723206",
    appId: "1:652570723206:web:90a067bccf0291f8bd2207",
    measurementId: "G-WSRZEVXWRK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // يوزرات وباسوردات ثابتة
  const validUsers = {
    "admin": "1234",
    "user1": "pass1",
    "user2": "pass2"
  };

  let currentUser = null;

  const loginDiv = document.getElementById("loginDiv");
  const chatDiv = document.getElementById("chatDiv");
  const loginError = document.getElementById("loginError");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  loginBtn.addEventListener("click", () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(validUsers[username] && validUsers[username] === password){
      currentUser = username;
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
      loginError.textContent = "";
      loadMessages();
    } else {
      loginError.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
    }
  });

  logoutBtn.addEventListener("click", () => {
    currentUser = null;
    loginDiv.style.display = "block";
    chatDiv.style.display = "none";
    messagesDiv.innerHTML = "";
    usernameInput.value = "";
    passwordInput.value = "";
  });

  sendBtn.addEventListener("click", async () => {
    const text = messageInput.value.trim();
    if(text && currentUser){
      try {
        await addDoc(collection(db, "messages"), {
          username: currentUser,
          text: text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      } catch(err){
        alert("خطأ في إرسال الرسالة: " + err.message);
      }
    }
  });

  function loadMessages(){
    const q = query(collection(db, "messages"), orderBy("timestamp"), limit(50));
    onSnapshot(q, snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        if(msg.username === currentUser) div.classList.add("self");
        div.textContent = msg.username + ": " + msg.text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });
  }
</script>

</body>
</html>
